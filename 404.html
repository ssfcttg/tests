<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a href="index.html" class="header__logo">
                <span class="color">it</span>/tests
            </a>
            <div class="header__column">
                <div class="header__links">
                    <a href="#" class="header__link header__link-start">О нас</a>
                    <a href="#" class="header__link header__link-start">Контакты</a>
                    <a href="#" id="statButton" class="header__link">Статистика</a>
                    <a href="#" id="rateButton" class="header__link">Рейтинг</a>
                </div>
                <div class="header__buttons">
                  <button id="switch_button" class="header__button">
                    <svg width="60" height="48" viewBox="0 0 60 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="9" width="50" height="30" rx="15" stroke="#E3DEEC" stroke-width="2"/>
                        <rect id="switch" x="28" y="16" width="16" height="16" rx="8" fill="#E3DEEC"/>
                    </svg>
                  </button> 
                  <button id="user" class="header__button">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="38" height="38" rx="19" stroke="#E3DEEC" stroke-width="2"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M26.0002 16C26.0002 19.3137 23.314 22 20.0002 22C16.6865 22 14.0002 19.3137 14.0002 16C14.0002 12.6863 16.6865 10 20.0002 10C23.314 10 26.0002 12.6863 26.0002 16ZM24.0002 16C24.0002 18.2091 22.2094 20 20.0002 20C17.7911 20 16.0002 18.2091 16.0002 16C16.0002 13.7909 17.7911 12 20.0002 12C22.2094 12 24.0002 13.7909 24.0002 16Z" fill="#E3DEEC"/>
                        <path d="M20.0002 25C13.5259 25 8.00952 28.8284 5.9082 34.192C6.4201 34.7004 6.95934 35.1812 7.52353 35.6321C9.08827 30.7077 13.997 27 20.0002 27C26.0035 27 30.9122 30.7077 32.477 35.6321C33.0412 35.1812 33.5804 34.7004 34.0923 34.1921C31.991 28.8284 26.4746 25 20.0002 25Z" fill="#E3DEEC"/>
                    </svg>
                  </button>  
                  <button id="logIn_button">
                    Войти
                  </button>
                </div>
            </div>
        </div>
    </header>
    <div class="error">
        <div class="error__container container">
            <div class="error__body">
                <h3 class="error__title">Ошибка 404</h3>
                <p class="error__subtitle">Page Not Found</p>
                <a href="" class="error__back">Вернуться назад</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__content">
                <a href="" class="footer__link">Политика конфиденциальности</a>
                <a href="" class="footer__link">Связаться с нами</a>
            </div>
        </div>
    </footer>
</body>
</html>
